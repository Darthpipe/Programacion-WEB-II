<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario - Conceptos basicos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!--Header-->
<div class="contenedor">
  <header >
    <h1>Formulario de presentación</h1>
    <p>
      <em>¿Quieres practicar en nuestra conferencia falsa? Por favor
        diligeniciar este formulario.</em>
    </p>
  </header>
</div>

  <!--Forulario falso-->
  <div class="contenedor">
    <form id="formulario" name="formulario" class="styleForm" action="" onsubmit="return validate_form();" method="get">

      <!--Nombre completo-->
      <div class="form-row">
        <label for="nombreCompleto">Nombre</label>
        <input type="text" name="nombreCompletoName" id="nombreCompleto" placeholder="Pepito Perez" required />
      </div>


      <!--Correo Electronico-->
      <div class="form-row">
          <label for="email">Correo</label>
          <input type="email"  name="email" id="email" placeholder="pepito@mail.com" required />
      </div>

      <!--Comentarios-->
      <div class="form-row">
        <label for="comentarios">Correo</label>
      <textarea type="textarea" name="comentarios" id="comentarios"
        placeholder="Comentarios" required></textarea>
        <div class="comentarios">Sus comentarios son importantes para nosotros</div>
      </div>
      <!--Fecha de nacimiento-->
      <div class="form-row">
        <label for="fechaNace">Fecha de Nacimiento</label>
        <input type="date"  name="fechaNace" id="fechaNace"
           required />
      </div>

      <!--Boton-->
      <div class="form-row">
        <button>Enviar</button>
      </div>
  

  </form>
  </div>
</body>

</html>
