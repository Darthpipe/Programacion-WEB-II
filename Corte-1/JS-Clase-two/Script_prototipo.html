<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="Css/style.css">
</head>

<body>
    <div class="container ">
        
        <form  id="formulario" name="formulario"class=" row g-3 form-control" action="" onsubmit="return validate_form();" method="post">

            <div class="mb-3"></div>
            <!--Nombre completo-->
            <input type="text" class="form-control-plaintext" name="nombreCompletoName" id="nombreCompleto" placeholder="Nombre Completo" aria-label=".form-control-lg example" required>
            <!--Correo Electronico-->
            <input type="email" class="form-control-plaintext" name="email" id="email" placeholder="Correo Electronico" aria-label=".form-control-lg example" required>
            <!--Comentarios-->
            <textarea type="textarea" class="form-control-plaintext" name="comentarios" id="comentarios" placeholder="Comentarios" aria-label=".form-control-lg example" required></textarea>
            <!--Fecha de nacimiento-->
            <input type="datetime" class="form-control-plaintext form-control" name="fechaNace" id="fechaNace" placeholder="Fecha de nacimiento" aria-label=".form-control-lg example" required>
            </div>
            <!--Boton-->
            <input type="submit" class="btn btn-primary" value="Enviar">

            </form>
        
    </div>

    <script src="Js/Script_prototipo.js"></script>

</body>

</html>
